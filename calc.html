<html>

<head>
    <title> Calculator </title>
    <link rel="stylesheet" href="calcStyle.css" />
</head>

<body id="container">
    <div class = "calc">
        <input type = "text" id = "input1" placeholder = "First Number"/>
        <input type = "text" id = "input2" placeholder = "Second Number"/>
        
        <button class = "add" onclick = "add()"> Add </button>
        <button class = "sub" onclick = "subtract()"> Subtract </button>
        <button class = "mult" onclick = "multiply()"> Multiply </button>
        <button class = "div" onclick = "divide()"> Divide </button>

        <input type = "text" id = "result" placeholder = "Result" />
    </div>

    <script>

        function add() {
            let num1 = Number(document.getElementById("input1").value)
            let num2 = Number(document.getElementById("input2").value)
            result.value = num1 + num2
        }

        function subtract() {
            let num1 = Number(document.getElementById("input1").value)
            let num2 = Number(document.getElementById("input2").value)
            result.value = num1 - num2
        }

        function multiply() {
            let num1 = Number(document.getElementById("input1").value)
            let num2 = Number(document.getElementById("input2").value)
            result.value = num1 * num2
        }

        function divide() {
            let num1 = Number(document.getElementById("input1").value)
            let num2 = Number(document.getElementById("input2").value)
            if (num2 === 0) {
                result.value = "Cannot divide by zero"
                result.className = "incorrect"
            }
            else 
                result.value = num1 / num2
        }
    </script>

</body>

</html>
